<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid black;
}
th, td {
padding: 5px;
}
</style>
</head>
<body>
<h2>Invoice</h2>
<p><strong>Client:</strong> {@Customer_Name}</p>
<table>
<tr>
<th>Piece</th>
<th>Seats Sold</th>
<th>Price</th>
</tr>
{@Invoice_Items}
{@Fidelity_Discount}
<tr>
<td colspan="2" style="text-align: right;"><strong>Total Owed:</strong></td>
<td>{@Invoice_Amount}</td>
</tr>
<tr>
<td colspan="2" style="text-align: right;"><strong>Fidelity Points Earned:</strong></td>
<td>{@Total_Credits}</td>
</tr>
<tr>
<td colspan="2" style="text-align: right;"><strong>New Fidelity Points Balance:</strong></td>
<td>{@Accumulated_Credits}</td>
</tr>
</table>
<p>The invoice is due in 30 days</p>
</body>
</html>
